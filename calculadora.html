<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
        }

        .calculator {
            align-content: space-between;
            align-items: center;
            background-color: rgb(190, 29, 29);
            border-radius: 20px;
            display: flex;
            height: 400px;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            width: 290px;
        }

        #screen {
            background-color: rgba(0, 0, 0, 0.336);
            border-radius: 10px;
            color: white;
            font-size: 22px;
            height: 90px;
            margin: 10px;
            padding: 10px;
            width: 240px;
            writing-mode: rtl;
        }

        #keyboard {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(4,50px);
            padding: 20px;
        }

        button {
            border-radius: 50%;
            height: 50px;
            padding: 20px;
            width: 50px;
        }

        .number {
            background-color: white;
            border: none;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        
        .operator {
            background-color: rgb(160, 209, 128);
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div id="keyboard">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="/" class="operator">/</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="*" class= "operator">*</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="-" class="operator">-</button>
            <button id="AC" class="operator">AC</button>
            <button id="0" class="number">0</button>
            <button id="=" class="operator">=</button>
            <button id="+" class="operator">+</button>
        </div>
    </div>
    <script>
        console.log("Bienvenido a la calculadora")

        const screen = document.querySelector("#screen");
        const buttons = document.querySelectorAll("button");

        buttons.forEach((btn) => {
            btn.addEventListener("click", function() {
                if(btn.id === "=") {
                    screen.value = eval(screen.value);
                } else if(btn.id == "AC") {
                    screen.value = "0";
                } else if(btn.id == "DE") {
                    screen.value = screen.value.slice(0, -1);
                } else {
                    screen.value += btn.id;
                }
            })
        });
    </script>
</body>
</html>
