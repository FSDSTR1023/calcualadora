<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla">
        <input type="text" />
      </div>
      <div class="botones">
        <div class="numero"><button>7</button></div>
        <div class="numero"><button>8</button></div>
        <div class="numero"><button>9</button></div>
        <div class="operador"><button>/</button></div>
        <div class="numero"><button>4</button></div>
        <div class="numero"><button>5</button></div>
        <div class="numero"><button>6</button></div>
        <div class="operador"><button>*</button></div>
        <div class="numero"><button>1</button></div>
        <div class="numero"><button>2</button></div>
        <div class="numero"><button>3</button></div>
        <div class="operador"><button>-</button></div>
        <div class="operador"><button>C</button></div>
        <div class="numero"><button>0</button></div>
        <div class="operador"><button>=</button></div>
        <div class="operador"><button>+</button></div>
      </div>
    </div>
  </body>
</html>
