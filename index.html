<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contaier">
        <div class="calculator">
            <div class="screen">0</div>

            <div class="keys">
                <button class="operators btn" id="add">+</button>
                <button class="operators btn" id="subtract">-</button>
                <button class="operators btn" id="multiply">*</button>
                <button class="operators btn" id="divide">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="operators btn" id="decimal">.</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="clear">C</button>
                <button class="btn">0</button>
                <button class="btn" id="clearOne">‚Üê</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
