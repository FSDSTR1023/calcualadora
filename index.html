<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculadora">

        <div id="display">
            <input type="text" class="displayField" id="result"><br>
            <input type="text" class="displayField" id="operation">
        </div>

            <div id="teclado">

                <div>
                    <td><input class="button clearButton" id="clearButton" type="button" value="C"></td>
                    <td><input class="button deleteButton" id="deleteButton" type="button" value="â¬…"></td>
                    <td><input class="button operatorButton" type="button" value="/"></td>
                </div>

                <div>
                    <td><input class="button numberButton" type="button" value="7"></td>
                    <td><input class="button numberButton" type="button" value="8"></td>
                    <td><input class="button numberButton" type="button" value="9"></td>
                    <td><input class="button operatorButton" type="button" value="*"></td>
                </div>

                <div>
                    <td><input class="button numberButton" type="button" value="4"></td>
                    <td><input class="button numberButton" type="button" value="5"></td>
                    <td><input class="button numberButton" type="button" value="6"></td>
                    <td><input class="button operatorButton" type="button" value="-"></td>
                </div>

                <div>
                    <td><input class="button numberButton" type="button" value="1"></td>
                    <td><input class="button numberButton" type="button" value="2"></td>
                    <td><input class="button numberButton" type="button" value="3"></td>
                    <td><input class="button operatorButton" type="button" value="+"></td>
                </div>

                <div>
                    <td><input class="button numberButton" id="teclaCero" type="button" value="0"></td>
                    <td><input class="button numberButton" type="button" value="."></td>
                    <td><input class="button" id="equalButton" type="button" value="="></td>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
