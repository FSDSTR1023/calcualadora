<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="funcionalidad.js"></script>
    <title>Calculadora</title>

</head>
<body>
    <section class="cabecera">
        <h1 >Calculadora</h1>
    </section> 
    <section class="calculadora">
        <div class="pantalla" id="pantalla">
            <div class="resultado" id="resultado">0</div>
            <div class="operandos" id="operandos">0</div>
        </div>
        <div class="teclado">
            <div>
                <button>7</button>
            </div>
            <div>
                <button>8</button>
            </div>
            <div>
                <button>9</button>
            </div>
            <div>
                <button>-</button>
            </div>
            <div>
                <button>4</button>
            </div>
            <div>
                <button>5</button>
            </div>
            <div>
                <button>6</button>
            </div>
            <div>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
            </div>
            <div>
                <button>2</button>
            </div>
            <div>
                <button>3</button>
            </div>
            <div>
                <button>*</button>
            </div>
            <div>
                <button>C</button>
            </div>
            <div>
                <button>0</button>
            </div>
            <div>
                <button>=</button>
            </div>
            <div>
                <button>/</button>
            </div>

        </div>



    </section>
    
</body>
</html>
