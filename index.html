<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="screen">
            <p class="result">0</p>
            <p class="operation"></p>
        </div>

        <div class="buttons">
            <button class="light-button">c</button>
            <button class="light-button"> &larr; </button>
            <button class="light-button">%</button>
            <button class="light-button">/</button>
            <button class="dark-button">7</button>
            <button class="dark-button">8</button>
            <button class="dark-button">9</button>
            <button class="light-button">*</button>
            <button class="dark-button">4</button>
            <button class="dark-button">5</button>
            <button class="dark-button">6</button>
            <button class="light-button">-</button>
            <button class="dark-button">1</button>
            <button class="dark-button">2</button>
            <button class="dark-button">3</button>
            <button class="light-button">+</button>
            <button class="dark-button span-2">0</button>
            <button class="dark-button">.</button>
            <button class="light-button">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
