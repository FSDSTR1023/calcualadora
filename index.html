<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
            <p id="resultado">0</p>
            <p id="operacion">0</p>
        </div>
        <div id="botones">
            <button class="boton operador" id="bc" type="button"> C </button>
            <button class="boton operador" id="bborrar" type="button"> ü°ê </button>
            <button class="boton operador" id="bdiv" value="/" type="button"> % </button>
            
            <button class="boton numero" id="b7" value="7" type="button"> 7 </button>
            <button class="boton numero" id="b8" value="8" type="button"> 8 </button>
            <button class="boton numero" id="b9" value="9" type="button"> 9 </button>
            <button class="boton operador" id="bx" value="*" type="button"> x </button>
            
            <button class="boton numero" id="b4" value="4" type="button"> 4 </button>
            <button class="boton numero" id="b5" value="5" type="button"> 5 </button>
            <button class="boton numero" id="b6" value="6" type="button"> 6 </button>
            <button class="boton operador" id="bresta" value="-" type="button"> - </button>
            
            <button class="boton numero" id="b1" value="1" type="button"> 1 </button>
            <button class="boton numero" id="b2" value="2" type="button"> 2 </button>
            <button class="boton numero" id="b3" value="3" type="button"> 3 </button>
            <button class="boton operador" id="bsuma" value="+" type="button"> + </button>
            
            <button class="boton numero" id="b0" value="0" type="button"> 0 </button>
            <button class="boton numero" id="bdot" value="." type="button"> . </button>
            <button class="boton operador" id="bequals" type="button"> = </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
