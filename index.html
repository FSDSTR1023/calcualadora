<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Jacques+Francois+Shadow&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="input" placeholder="0" />
        <div class="buttons">
          <button class="button top-row">C</button>
          <button class="button top-row">+/-</button>
          <button class="button top-row">%</button>
          <button class="button top-row end-col">&divide</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button end-col">x</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button end-col">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button end-col">+</button>
          <button class="button colspan-2">0</button>
          <button class="button">.</button>
          <button class="button end-col">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
